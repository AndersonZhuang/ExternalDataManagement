spring.application.name=ExternelDataManagement

# Server Configuration
server.port=9020

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://192.168.1.117:5432/ds_yzjpt
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.diit.ExternelDataManagement.pojo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.diit.ExternelDataManagement.controller

# Knife4j Configuration
knife4j.enable=true
knife4j.setting.language=zh_cn
knife4j.setting.swagger-model-name=实体类

# Scheduler Service Configuration
scheduler.base-url=http://localhost:8090
scheduler.workflow-id=91

# Logging Configuration
logging.level.com.diit.ExternelDataManagement.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG
